<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="icon" type="image/png" href="{{ "/logo.png" | relURL }}">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/logo.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/logo.png">
  <link rel="apple-touch-icon" href="/images/logo.png">

  <title>{{ if .Title }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ "/css/navbar.css" | relURL }}">
  <link rel="stylesheet" href="{{ "/css/styles.css" | relURL }}">
  <link rel="stylesheet" href="{{ "/css/footer.css" | relURL }}">
  <link rel="stylesheet" href="{{ "/css/areas.css" | relURL }}">

</head>
<body>
  {{ partial "navbar.html" . }}

  <main>
    {{ block "main" . }}{{ end }}
  </main>

  {{ partial "footer.html" . }}
  
  <script src="{{ "/js/navbar.js" | relURL }}"></script>
</body>
</html>
